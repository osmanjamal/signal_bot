# docker/docker-compose.yml
version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: signal-bot-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/signal-bot
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - CRYPTO_SECRET_KEY=${CRYPTO_SECRET_KEY}
      - CRYPTO_IV=${CRYPTO_IV}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - signal-bot-network

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: signal-bot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - signal-bot-network

  mongodb:
    image: mongo:5.0
    container_name: signal-bot-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - signal-bot-network

networks:
  signal-bot-network:
    driver: bridge

volumes:
  mongodb-data: